<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; display: flex; align-items: center; justify-content: center; }
    .media-container { max-width: 100%; max-height: 100%; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .media-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .media-container video { max-width: 100%; max-height: 100%; object-fit: contain; }
    video { display: block; }
    .loading { color: #ccc; font-family: system-ui, sans-serif; }
  </style>
</head>
<body>
  <div class="media-container" id="container">
    <span class="loading" id="loading">Loadingâ€¦</span>
  </div>
  <script>
    (async function () {
      const container = document.getElementById('container');
      const loading = document.getElementById('loading');
      const args = await window.mediaViewerAPI.getArgs();
      if (!args) {
        loading.textContent = 'No media to display';
        return;
      }
      loading.remove();
      const fileUrl = 'file://' + args.filePath.replace(/\\/g, '/');
      if (args.type === 'image') {
        const img = document.createElement('img');
        img.src = fileUrl;
        img.alt = args.filePath.split(/[/\\]/).pop() || 'Image';
        container.appendChild(img);
      } else {
        const video = document.createElement('video');
        video.controls = true;
        video.src = fileUrl;
        container.appendChild(video);
      }
    })();
  </script>
</body>
</html>
